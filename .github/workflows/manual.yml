# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      branch:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'The branch to use as the base from the new release notes'
        # Default value if no value is explicitly provided
        default: 'develop'
        # Input has to be provided for the workflow to run
        required: true
      version:
        description: 'The new version to use when creating the release notes'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the requested branch
        uses: actions/checkout@v2.3.1
        with:
          ref: '${{ github.event.inputs.branch }}'
          fetch-depth: 0
      - name: Create release branch ${{ github.event.inputs.version }}
        uses: peterjgrainger/action-create-branch@2.0.1
        with:
          branch: release/${{ github.event.inputs.version }}
    # Runs a single command using the runners shell
      - name: Send greeting
        run: |
          echo "I would create the branch 'release/${{ github.event.inputs.version }}"
          git branch
